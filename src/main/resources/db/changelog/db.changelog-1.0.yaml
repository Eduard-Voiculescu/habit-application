databaseChangeLog:
  - changeSet:
      id: 1.0
      author: eduard.voiculescu
      changes:
        - createTable:
            tableName: habit
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: habit_pkey
                  name: id
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
