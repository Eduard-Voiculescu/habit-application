databaseChangeLog:
  - changeSet:
      id: 2.0
      author: eduard.voiculescu
      changes:
        - createTable:
            tableName: profile
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: profile_pkey
                  name: id
                  type: bigint
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
