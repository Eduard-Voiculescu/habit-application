databaseChangeLog:
  - changeSet:
      id: 2.0
      author: eduard.voiculescu
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: account_pkey
                  name: id
                  type: bigint
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: firstname
                  type: VARCHAR(255)
              - column:
                  name: lastname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)

